<div class="mxgraph" style="max-width:100%;border:1px solid transparent;" data-mxgraph="{&quot;highlight&quot;:&quot;#0000ff&quot;,&quot;nav&quot;:true,&quot;resize&quot;:true,&quot;xml&quot;:&quot;&lt;mxfile host=\&quot;app.diagrams.net\&quot; modified=\&quot;2023-09-14T02:41:02.612Z\&quot; agent=\&quot;Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/116.0.0.0 Safari/537.36\&quot; etag=\&quot;wPI0I1h9wHR8lAIp92Ec\&quot; version=\&quot;21.7.5\&quot; type=\&quot;device\&quot;&gt;&lt;diagram name=\&quot;Página-1\&quot; id=\&quot;GP3MDsCrJjcHOnSzKPGX\&quot;&gt;&lt;mxGraphModel dx=\&quot;1050\&quot; dy=\&quot;542\&quot; grid=\&quot;1\&quot; gridSize=\&quot;10\&quot; guides=\&quot;1\&quot; tooltips=\&quot;1\&quot; connect=\&quot;1\&quot; arrows=\&quot;1\&quot; fold=\&quot;1\&quot; page=\&quot;1\&quot; pageScale=\&quot;1\&quot; pageWidth=\&quot;827\&quot; pageHeight=\&quot;1169\&quot; math=\&quot;0\&quot; shadow=\&quot;0\&quot;&gt;&lt;root&gt;&lt;mxCell id=\&quot;0\&quot;/&gt;&lt;mxCell id=\&quot;1\&quot; parent=\&quot;0\&quot;/&gt;&lt;mxCell id=\&quot;G1_EZ_1el9F9PcmFwMHf-1\&quot; value=\&quot;Proyección&amp;lt;br&amp;gt;Hogares\&quot; style=\&quot;text;html=1;strokeColor=none;fillColor=none;align=center;verticalAlign=middle;whiteSpace=wrap;rounded=0;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;10\&quot; y=\&quot;186\&quot; width=\&quot;60\&quot; height=\&quot;30\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;UserObject label=\&quot;Métodos&amp;lt;br&amp;gt;Estáticos\&quot; tooltip=\&quot;Tienen como ventaja principal que requieren una cantidad limitada de datos y que los cálculos necesarios son sencillos. Además, al basarse en proyecciones de población previamente obtenidas, recogen los cambios debidos a modificaciones en la composición de la población. Por último, proporcionan información detallada muy útil para el planeamiento social y económico.&amp;#10;&amp;#10;Como inconvenientes:&amp;#10;&amp;#10;1) No tienen en cuenta el proceso de ciclo de vida del hogar.&amp;#10;&amp;#10;2) Si por la falta de información disponible no es posible obtener tasas desagregadas por tamaño o composición del hogar, dichas tasas estarán condicionadas por las características individuales de la persona de referencia, de modo que no contendrán información de las características del hogar en su conjunto.\&quot; id=\&quot;G1_EZ_1el9F9PcmFwMHf-3\&quot;&gt;&lt;mxCell style=\&quot;text;html=1;strokeColor=none;fillColor=none;align=center;verticalAlign=middle;whiteSpace=wrap;rounded=0;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;100\&quot; y=\&quot;111\&quot; width=\&quot;60\&quot; height=\&quot;30\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;/UserObject&gt;&lt;UserObject label=\&quot;Métodos&amp;lt;br&amp;gt;Dinámicos\&quot; tooltip=\&quot;Incorporan en sus planteamientos los procesos de formación, transformación y disolución de hogares que, si bien es una importante ventaja, tiene su contrapunto en una mayor exigencia en la cantidad de datos requeridos y, por tanto, en un incremento de la complejidad.\&quot; id=\&quot;G1_EZ_1el9F9PcmFwMHf-4\&quot;&gt;&lt;mxCell style=\&quot;text;html=1;strokeColor=none;fillColor=none;align=center;verticalAlign=middle;whiteSpace=wrap;rounded=0;shadow=1;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;107\&quot; y=\&quot;231\&quot; width=\&quot;60\&quot; height=\&quot;30\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;/UserObject&gt;&lt;mxCell id=\&quot;G1_EZ_1el9F9PcmFwMHf-5\&quot; value=\&quot;\&quot; style=\&quot;shape=curlyBracket;whiteSpace=wrap;html=1;rounded=1;labelPosition=left;verticalLabelPosition=middle;align=right;verticalAlign=middle;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;160\&quot; y=\&quot;66\&quot; width=\&quot;20\&quot; height=\&quot;120\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;G1_EZ_1el9F9PcmFwMHf-8\&quot; value=\&quot;\&quot; style=\&quot;shape=curlyBracket;whiteSpace=wrap;html=1;rounded=1;labelPosition=left;verticalLabelPosition=middle;align=right;verticalAlign=middle;size=0;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;70\&quot; y=\&quot;116\&quot; width=\&quot;20\&quot; height=\&quot;145\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;UserObject label=\&quot;&amp;lt;b&amp;gt;Tasa de jefatura&amp;lt;/b&amp;gt;.\&quot; tooltip=\&quot;Ha sido el más utilizado, por requerir datos disponibles fácilmente. Se define la tasa de jefatura de hogar como la proporción entre el número de personas de referencia de casa sexo y edad en el año t y la población total en viviendas familiares del mismo grupo y periodo. Se podrían añadir más variables a la fórmula, como estado civil, o referir la tasa a los distintos tamaños o categorías de hogar.\&quot; id=\&quot;2M9KRVvUUg7fyXA3LgCU-1\&quot;&gt;&lt;mxCell style=\&quot;text;html=1;strokeColor=none;fillColor=none;align=left;verticalAlign=middle;whiteSpace=wrap;rounded=0;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;190\&quot; y=\&quot;66\&quot; width=\&quot;200\&quot; height=\&quot;30\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;/UserObject&gt;&lt;UserObject label=\&quot;&amp;lt;b&amp;gt;Extensión de la tasa de jefatura.&amp;lt;/b&amp;gt;\&quot; tooltip=\&quot;Algo más complejo que el método de tasa de jefatura, pues tiene en cuenta la estructura por edad de todos los miembros del hogar, en relación a la persona de referencia.\&quot; id=\&quot;2M9KRVvUUg7fyXA3LgCU-3\&quot;&gt;&lt;mxCell style=\&quot;text;html=1;strokeColor=none;fillColor=none;align=left;verticalAlign=middle;whiteSpace=wrap;rounded=0;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;190\&quot; y=\&quot;116\&quot; width=\&quot;220\&quot; height=\&quot;30\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;/UserObject&gt;&lt;UserObject label=\&quot;&amp;lt;b&amp;gt;Propensión de los hogares.&amp;lt;/b&amp;gt;\&quot; tooltip=\&quot;Se trata de utilizar unas tasas o propensiones de pertenencia al hogar por edad y tamaño del hogar para cada miembro del hogar, no solo para la persona de referencia. Para ello es necesario disponer de una población de partida en viviendas familiares por grupos de edad y tamaño del hogar en que reside. Al igual que el método de la tasa de jefatura, consiste en proyectar las propensiones y aplicárselas a una población de viviendas familiares previamente proyectada.\&quot; id=\&quot;2M9KRVvUUg7fyXA3LgCU-4\&quot;&gt;&lt;mxCell style=\&quot;text;html=1;strokeColor=none;fillColor=none;align=left;verticalAlign=middle;whiteSpace=wrap;rounded=0;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;190\&quot; y=\&quot;156\&quot; width=\&quot;230\&quot; height=\&quot;30\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;/UserObject&gt;&lt;mxCell id=\&quot;2M9KRVvUUg7fyXA3LgCU-5\&quot; value=\&quot;Proyección de Hogares\&quot; style=\&quot;text;html=1;strokeColor=none;fillColor=none;align=center;verticalAlign=middle;whiteSpace=wrap;rounded=0;fontSize=30;fontStyle=1\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;54\&quot; y=\&quot;10\&quot; width=\&quot;360\&quot; height=\&quot;30\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;2M9KRVvUUg7fyXA3LgCU-6\&quot; value=\&quot;Proyectan el número de hogares y de individuos &amp;lt;br&amp;gt;según algunas características de los hogares.Se emplean matrices de flujos o transiciones que describen cómo un individuo con ciertas características en el hogar cambia de estado durante el periodo de proyección.\&quot; style=\&quot;text;html=1;strokeColor=none;fillColor=none;align=left;verticalAlign=middle;whiteSpace=wrap;rounded=0;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;180\&quot; y=\&quot;231\&quot; width=\&quot;430\&quot; height=\&quot;49\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;UserObject label=\&quot;\&quot; tooltip=\&quot;PH es la propensión de pertenencia a un hogar.&amp;#10;P es la población&amp;#10;s se refiere al sexo&amp;#10;x se refiere a la edad&amp;#10;h se refiere a la provincia&amp;#10;k se refiere al tamaño del hogar que va desde 1 hasta 5\&quot; id=\&quot;2M9KRVvUUg7fyXA3LgCU-9\&quot;&gt;&lt;mxCell style=\&quot;shape=image;imageAspect=0;aspect=fixed;verticalLabelPosition=bottom;verticalAlign=top;image=data:image/png,iVBORw0KGgoAAAANSUhEUgAAAToAAABbCAYAAADjnUkXAAAAAXNSR0IArs4c6QAAAARnQU1BAACxjwv8YQUAAAAJcEhZcwAAEnQAABJ0Ad5mH3gAAApxSURBVHhe7Z29i+NGGMb331C97XbprnLl5pprttlChZstrgikMLgIpBdsFQgcCK5JFQQHIRAWTCAchAUTAkcwhhQhWUwghGNxcSyLeTMjzYxG1kga6azzaPT8QMVJlr32WY/fr3l0RgAA4DkQOgCA90DoAADeA6EDAHgPhA4A4D0QOgCA90DoAADeA6EDAHgPhA4A4D0QOgCA90DoAADeA6EDAHgPhA4A4D0QOgCGzH5LqzevaD55RvPlv2JnGz7QJr6kIIzou+WGdmKvb0DoABgke9ptEiZwAZ1N5vR6tWV7cvabmKZnZ3SWbgFN43XheJEH2tzeUBicMcH7mu62j2K/P0DowOh4WkV0rkTgcAtoMn9Fbw6EwzX29wnNUmF6TetdxV/6sKQ5e8zZ2YSiVXOstt/e0iIVzq9o6ZnYQejACNkzDVhQkArbJcWbD2I/i2ySBU3S/c+ZOLwX+x1jd0cRF6TgJSX3NYIkhS5Y0PLBRrZZlLi6Sd9/MEvo3mWlbwmEDowSFdVNY9oULuh/aTn/LI3uzqMVPYm97vBI98lLJtJN6aiWvpbeYx3y/X/WsebnJhA6MEKeaJtcp2IWzJcsjtPZ0SqauCt0+zXFU4toTnuPbd+HFEifojoIHRghNVGLFBKLiOkU2Edphve4/5OS2UUqfulWldI+rSg654+5pmTrXkzbBQgdGB+VF3Jeo2qOmE5BNgpiFaUpwdZrkFrKHswoXhdj2Zy/KAnP2bn+pK8QOjA6jFHRbkPLeC4aEVNaLO+di+bytPqcwuQvsa+CbUIhfy/nEa2kIsqIbrKgZFMlchz5Om5GtV2A0IGRoXdcD7YgpOi7H2jl7GiFjLSahC5/j6oGub+n5WJqOTrieJ2yAxA6MDJk7apFVMS3MKGt2H06bIVOprg8IvudHjY/UhRe1M/cFYDQATBsKmpXVWRprispnKXQqfeoRaut3gOEDoBBo+pzVkO0MgV0pShvWaNTKyJ4s+UxT9Wt5+lQowNgwGj1OatUVKSATBRv1z/TDUv/0uhockOr2hQwXzuqIqqqLu5+S3c3YfY3yefV9hUjKruua2kYWgmfXRSLrisAg6btqgdxwQfPaPrFN3S3ZQKWCk29AGRR4wXNkj/TaChbl2qaSePC+yVNo1/oXkWOf9A6/pxm8VtaRpel12meo8vFMB+GbrnaoRAR+pC4QujAiJAL4YsiUINaKyqjMbnaoG6RfMd0N32tgCbhFU3rViQ01hhNzRatC8uf+2FNyfyq8u+TYoqVEQAMDb2DKreG9LXciBAi0lTf272jOE1zLyiMEstxFRk9Ng NSZce1okcemaX2XrIOyN2KlwXvv9zqay2sorTUVrcHi9/VjLCMAwgdAI7Qzo5LpL9wL7YCQgeAE7S04+JprrXVF4DQAQC8B0IHAPAeCB0AwHsgdAAA74HQAQC8B0IHAPAeCB0AwHsgdAAA74HQAQC8B0IHAPAeCB0AwHsgdAAA74HQAQC8B0IHAPAeCB0AwHsgdAAA74HQAQC8B0IHAPAeCB0AwHsgdAAA74HQAQC8B0IHAPAcov8B17Z/Di6zDnkAAAAASUVORK5CYII=;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;340\&quot; y=\&quot;360\&quot; width=\&quot;241.54\&quot; height=\&quot;70\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;/UserObject&gt;&lt;mxCell id=\&quot;2M9KRVvUUg7fyXA3LgCU-10\&quot; value=\&quot;El INE utiliza el método denominado de las propensiones.&amp;amp;nbsp;Consiste en el cálculo de la propensión (probabilidad) que tienen las personas de un determinado grupo poblacional, en función de sus características básicas de sexo y edad, de pertenecer a un determinado tipo de hogar, identificado por su tamaño.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Esta propensión viene dada por la siguiente relación:\&quot; style=\&quot;text;html=1;strokeColor=none;fillColor=none;align=left;verticalAlign=middle;whiteSpace=wrap;rounded=0;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;20\&quot; y=\&quot;300\&quot; width=\&quot;680\&quot; height=\&quot;60\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;2M9KRVvUUg7fyXA3LgCU-11\&quot; value=\&quot;La propensión anterior solo se aplica para la &amp;lt;b&amp;gt;población residente en familias&amp;lt;/b&amp;gt;.&amp;amp;nbsp;\&quot; style=\&quot;text;html=1;strokeColor=none;fillColor=none;align=left;verticalAlign=middle;whiteSpace=wrap;rounded=0;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;20\&quot; y=\&quot;420\&quot; width=\&quot;470\&quot; height=\&quot;30\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;2M9KRVvUUg7fyXA3LgCU-12\&quot; value=\&quot;Se trabaja con 10 grupos poblacionales que se corresponden con las combinaciones de sexo (hombre, mujer) y grupo de edad (menores de 20 años, 20 a 39, 40 a 59, 60 a 79 y mayores de 79 años),\&quot; style=\&quot;text;html=1;strokeColor=none;fillColor=none;align=left;verticalAlign=middle;whiteSpace=wrap;rounded=0;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;20\&quot; y=\&quot;460\&quot; width=\&quot;660\&quot; height=\&quot;30\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;2M9KRVvUUg7fyXA3LgCU-13\&quot; value=\&quot;A partir del Padrón continuo a 1 de enero de cada año se determina el número de personas que reside en cada dirección postal como aproximación al número de hogares, y se calculan, para cada provincia, las propensiones de pertenencia a cada tipo de hogar para los distintos grupos poblacionales definidos.. Para los hogares de 5 o más personas se calcula su tamaño medio.\&quot; style=\&quot;text;html=1;strokeColor=none;fillColor=none;align=left;verticalAlign=middle;whiteSpace=wrap;rounded=0;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;20\&quot; y=\&quot;510\&quot; width=\&quot;690\&quot; height=\&quot;30\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;2M9KRVvUUg7fyXA3LgCU-14\&quot; value=\&quot;&amp;lt;a style=&amp;quot;font-size: 15px;&amp;quot; href=&amp;quot;https://www.ine.es/dyngs/INEbase/es/operacion.htm?c=Estadistica_C&amp;amp;amp;cid=1254736176954&amp;amp;amp;menu=ultiDatos&amp;amp;amp;idp=1254735572981&amp;quot;&amp;gt;Ver metodología del INE&amp;lt;/a&amp;gt;\&quot; style=\&quot;text;html=1;strokeColor=none;fillColor=none;align=center;verticalAlign=middle;whiteSpace=wrap;rounded=0;fontSize=15;fontColor=#3333FF;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;460\&quot; y=\&quot;36\&quot; width=\&quot;190\&quot; height=\&quot;30\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;2M9KRVvUUg7fyXA3LgCU-15\&quot; value=\&quot;De forma&amp;amp;nbsp; resumida, el método utilizado es el siguiente:&amp;lt;br&amp;gt;&amp;lt;ol&amp;gt;&amp;lt;li&amp;gt;Proyección de las propensiones y los tamaños medios de los hogares de 5 o más personas a lo largo del periodo proyectivo.&amp;lt;br&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;Aplicación de las propensiones proyectadas a las poblaciones en viviendas familiares, previamente proyectadas en la operación Proyecciones de Población&amp;lt;br&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;Obtención del número de hogares de cada tamaño en cada provincia, para cada año de la proyección, dividiendo la población residente en cada tipo de hogar entre el tamaño del hogar&amp;lt;br&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;/ol&amp;gt;\&quot; style=\&quot;text;html=1;strokeColor=none;fillColor=none;align=left;verticalAlign=middle;whiteSpace=wrap;rounded=0;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;15\&quot; y=\&quot;590\&quot; width=\&quot;700\&quot; height=\&quot;50\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;/root&gt;&lt;/mxGraphModel&gt;&lt;/diagram&gt;&lt;/mxfile&gt;&quot;,&quot;toolbar&quot;:&quot;pages zoom layers lightbox&quot;,&quot;page&quot;:0}"></div>
